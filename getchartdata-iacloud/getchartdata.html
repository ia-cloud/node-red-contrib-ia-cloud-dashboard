<script type="text/javascript">
    RED.nodes.registerType('getchartdata',{
        category: "iaCloud dashboard",
        color: "#ffd700",
        defaults: {
			name: {value:""},
			tableName: {value: "", required:true},
			objectKey: {value: "", required:true},
			seriesObject:{value:"", required: true },
			dateCheck: {value:"datesetInput"},
			sdate: {value: ""},
			edate: {value: ""},
			aggregationCheck: {value: false},
			aggregation: {value: "max"},
			aggreunit: {value: "year"},
			decimalPoint: {value: "noexe"},
			sort: {value: "true"},
			limit: {value: ""}
		},
		credentials: {
			userID: {type:"text", required:true},
            password: {type: "password", required:true}
		},
        inputs:1,
        outputs:1,
		icon: "ia-cloud.png", 
		paletteLabel: 'getChartdata',
        label: function() {
            return this.name || "getChartdata";
        },
        oneditprepare: function () {

			// 期間入力オプション
			$('input[name="configSel"]:radio').change(function() {
                if ($("#node-input-configSel1").is(":checked")) {
                    $(".node-input-manualInput-row").hide();
                    $('#node-input-dateCheck').val("datesetInput");
                } else {
                    $(".node-input-manualInput-row").show();
                    $('#node-input-dateCheck').val("manualInput");
                }
            });
			
            if($("#node-input-dateCheck").val() == "datesetInput"){
                $('#node-input-configSel1').prop('checked', true);
            } else {
                $('#node-input-configSel2').prop('checked', true);
            }
			$('input[name="configSel"]:radio').change();
			

			// アグリゲーションオプション
			$("#node-input-aggregationCheck").change(function() {
                if ($(this).is(":checked")) {
					$(".node-input-aggregation-row").show();
					$("#node-row-SortSet").hide();
					$("#node-input-aggregationCheck").prop("checked", true);
                } else {
					$(".node-input-aggregation-row").hide();
					$("#node-row-SortSet").show();
					$("#node-input-aggregationCheck").prop("checked", false);
                }
			});
			
			var frm_cnt = 0;
            
            //あれば設定データを取り出して、formに展開する。
            var conf = $("#node-input-seriesObject").val();
            if (conf) {
				var dItems = {};
				try { dItems = JSON.parse(conf); }
				catch(e) { conf = "";}
            }
            if(conf != ""){
				//設定データがあった
				var dItems = JSON.parse(conf);
				//フォームを一つ保存
				var original = $('#form_block\\[0\\]');
				//一旦フォームオブジェクトをすべて削除
				$(".form-block[id^='form_block']")
					.each(function(index, formObj) {$(formObj).remove();});
				dItems.forEach(function(value, idx){
					original
					.clone()
					.hide()
					.appendTo("#blocks")
					.attr('id', 'form_block[' + idx + ']') // クローンのid属性を変更。
					.end() // 一度適用する
					.find('div, input, textarea, select, label').each(function(index, obj) {
						if ($(obj).attr('id') != null) {
							if($(obj).attr("id").substr(0,5) == "dItem"){
								$(obj).val("" + (idx + 1));
							}
							$(obj).attr({
							id: $(obj).attr('id').replace(/\[[0-9]+\]$/, '[' + idx + ']')
							});
						}
						if ($(obj).attr('name') != null) {
							$(obj).attr({
								name: $(obj).attr('name').replace(/\[[0-9]+\]$/, '[' + idx + ']')
							});
						}
						if ($(obj).attr('for') != null) {
							$(obj).attr({
								for: $(obj).attr('for').replace(/\[[0-9]+\]$/, '[' + idx + ']')
							});
						}
					});

					$("#dataName\\[" + idx + "\\]").val(value.dataName);
					$("#displayName\\[" + idx + "\\]").val(value.displayName);

					var block = $('#form_block\\[' + idx + '\\]');
					if (idx != 0) block.find('input[name="del_btn"]').show();
					block.slideDown('slow');
					frm_cnt = idx;
				});
        	}

			//追加ボタンが押されたら
			$("#form_add").off("click");
			$("#form_add").on("click", function() {
				var original = $('#form_block\\[' + frm_cnt + '\\]');
				frm_cnt++;
				original
				.clone()
				.hide()
				.insertAfter(original)
				.attr('id', 'form_block[' + frm_cnt + ']'); // クローンのid属性を変更。
				var clone = $('#form_block\\[' + frm_cnt + '\\]');
				clone.find('div, input, textarea, select, label').each(function(idx, obj) {
					if ($(obj).attr('id') != null) {
						if($(obj).attr("id").substr(0,5) == "dItem"){
							$(obj).val("" + (frm_cnt + 1));
						}
						$(obj).attr({
							id: $(obj).attr('id').replace(/\[[0-9]+\]$/, '[' + frm_cnt + ']')
						});
						}
						if ($(obj).attr('name') != null) {
						$(obj).attr({
							name: $(obj).attr('name').replace(/\[[0-9]+\]$/, '[' + frm_cnt + ']')
						});
						}
						if ($(obj).attr('for') != null) {
						$(obj).attr({
							for: $(obj).attr('for').replace(/\[[0-9]+\]$/, '[' + frm_cnt + ']')
						});
					}
				});
				clone.find('input[name="del_btn"]').show();
				clone.slideDown('fast');
				});

				//削除ボタンが押されたら
				$("#blocks").off('click', 'input[name="del_btn"]');
				$("#blocks").on('click', 'input[name="del_btn"]', function() {
				var removeObj = $(this).parents(".form-block");
				removeObj.fadeOut('fast', function() {
					removeObj.remove();
					// 番号振り直し
					frm_cnt = 0;
					$(".form-block[id^='form_block']").each(function(index, formObj) {
						if ($(formObj).attr('id') != 'form_block[0]') {
							frm_cnt++;
							$(formObj)
							.attr('id', 'form_block[' + frm_cnt + ']') // id属性を変更。
							.find('div, input, textarea, select, label').each(function(idx, obj) {
							if ($(obj).attr('id') != null) {
								if($(obj).attr("id").substr(0,5) == "dItem"){
										$(obj).val("" + (frm_cnt + 1));
								}
								$(obj).attr({
									id: $(obj).attr('id').replace(/\[[0-9]+\]$/,'['+frm_cnt+']')
								});
								}
								if ($(obj).attr('name') != null) {
								$(obj).attr({
									name: $(obj).attr('name').replace(/\[[0-9]+\]$/,'['+frm_cnt+']')
								});
								}
								if ($(obj).attr('for') != null) {
								$(obj).attr({
									for: $(obj).attr('for').replace(/\[[0-9]+\]$/,'['+frm_cnt+']')
								});
								}
							});
						}
					});
				});
			});

		},
		oneditsave: function() {

			var dItems = [];

			$(".form-block[id^='form_block']").each(function(idx, obj){
				// var item ={commonName: "Alarm&Event", dataValue: {}, options:{}};
				var item = {};

				item.dataName = $("#dataName\\[" + idx + "\\]").val();
				item.displayName = $("#displayName\\[" + idx + "\\]").val();
				
				dItems[idx]=item;
			});

			//フォームの各要素をobjectに記述し、JSON文字列に変換する。
			try {$("#node-input-seriesObject").val(JSON.stringify(dItems));}
			catch(e) {$("#node-input-seriesObject").val("")}

		}
	});
</script>

<!-- ノード編集画面テンプレート -->
<script type="text/x-red" data-template-name="getchartdata">
    <!-- ノード名 -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="getchartdata.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr/>

	<!-- ユーザID -->
	<div class="form-row">
		<label for="node-input-userID"><i class="fa fa-tag"></i> <span data-i18n="getchartdata.label.username"></span><span style="color: #ff0000;">*</span></label>
		<input type="text" id="node-input-userID" placeholder="userID"></input>
	</div>

	<!-- パスワード -->
	<div class="form-row">
		<label for="node-input-password"><i class="fa fa-key"></i> <span data-i18n="getchartdata.label.password"></span><span style="color: #ff0000;">*</span></label>
		<input type="password" id="node-input-password" placeholder="password"></input>
	</div>
	<hr/>

	<!-- テーブル名 -->
	<div class="form-row">
		<label for="node-input-tableName"><i class="fa fa-tag"></i> <span data-i18n="getchartdata.label.tableName"></span><span style="color: #ff0000;">*</span></label>
		<input type="text" id="node-input-tableName" placeholder="tableName"></input>
	</div>

	<!-- オブジェクトキー -->
	<div class="form-row">
		<label for="node-input-objectKey"><i class="fa fa-key"></i> <span data-i18n="getchartdata.label.objectKey"></span><span style="color: #ff0000;">*</span></label>
		<input type="text" id="node-input-objectKey" placeholder="objectKey"></input>
	</div>

	<!-- 項目名(dataName)と表示名 -->
	<div class="form-row hidden">
		<input type="text" id="node-input-seriesObject">
	</div>
	<div class="form-row">
		<label for="node-input-series"><i class="fa fa-list"></i> <span data-i18n="getchartdata.label.series"></span><span style="color: #ff0000;">*</span></label>
	</div>
	<div id="blocks" style="margin-left: 10px">
		<div class="form-block" id="form_block[0]">
			<div class="form-row">
				<div class="form-inline" id="from_del[0]" >
					<span data-i18n="getchartdata.series.number"></span>
					<input type="text" id="dItem[0]" style="width: 30px;" value="1"
						disabled="disabled">
					<input type="button" name="del_btn" data-i18n="[value]getchartdata.series.delete"
						style="margin-left: 30px; width: 70px; display: none;">
				</div>
			</div>
			<div class="form-row" style="margin-left: 15px">
					<span data-i18n="getchartdata.series.dataName"></span>：
					<input type="text" style="width:120px;" id="dataName[0]">
					　<span data-i18n="getchartdata.series.displayName"></span>：
				<input type="text" style="width: 120px;" id="displayName[0]">
			</div>
			<br>
		</div>
	</div>

	<!-- Addボタン -->
	<div class="form-block">
		<input type="button" id="form_add" name="add_btn" style="width: 70px;" data-i18n="[value]getchartdata.series.add">
	</div>
	<hr/>

	<!-- 期間 -->
	<div class="form-row" style="width:450px;">
		<input type="text" style="display: none;" id="node-input-dateCheck" value="datesetInput">
		<label for="node-input-format" ><i class="fa fa-calendar"></i> <span data-i18n="getchartdata.label.period"></span></label>
		<input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
				name="configSel" id="node-input-configSel1"
				value="datesetInput" checked="checked">
		<label style="width: 30%;" for="node-input-configSel1"> <span data-i18n="getchartdata.period.datesetInput"></span></label>
		<input type="radio" style="display: inline-block; width: auto; vertical-align: top;"
				name="configSel" id="node-input-configSel2" value="manualInput">
		<label style="width: 30%;" for="node-input-configSel2"> <span data-i18n="getchartdata.period.manualsetInput"></span></label>
	</div>
	<div style="margin-left: 110px" class="node-input-manualInput-row hide">
		<input type="date" style="width:140px;" id="node-input-sdate" placeholder="2018-01-01"></input>
		～
		<input type="date" style="width:140px;" id="node-input-edate" placeholder="2018-01-03"></input>
	</div>

	
	<!-- アグリゲーション -->
	<div class="form-row" style="width:450px;">
		<label for="node-input-aggregation"><i class="fa fa-calculator"></i> <span data-i18n="getchartdata.label.aggregation"></span></label>
		<input type="checkbox" id="node-input-aggregationCheck" style="display: inline-block; width: 20px; vertical-align: middle;>
		<label for="node-input-aggregationCheck" style="width: 40%; vertical-align: middle;"><span data-i18n="getchartdata.aggregation.aggregationCheck"></span></label>
		
		<div style="margin-left: 20px" class="node-input-aggregation-row hide">
			<div class="form-row" style="margin-left: 100px">
				<select type="text" id="node-input-aggregation" style="width:150px;">
					<option value="max" data-i18n="getchartdata.aggregation.max"></option>
					<option value="min" data-i18n="getchartdata.aggregation.min"></option>
					<option value="average" data-i18n="getchartdata.aggregation.average"></option>
					<option value="median" data-i18n="getchartdata.aggregation.median"></option>
					<option value="count" data-i18n="getchartdata.aggregation.count"></option>
					<!-- <option value="integration" data-i18n="getchartdata.aggregation.integration"></option> -->
					<option value="first" data-i18n="getchartdata.aggregation.first"></option>
					<option value="last" data-i18n="getchartdata.aggregation.last"></option>
				</select>
				　<span data-i18n="getchartdata.aggregation.aggreunit"></span>
				<select type="text" id="node-input-aggreunit" style="width:60px;">
					<option value="year" data-i18n="getchartdata.aggregation.year"></option>
					<option value="month" data-i18n="getchartdata.aggregation.month"></option>
					<option value="week" data-i18n="getchartdata.aggregation.week"></option>
					<option value="day" data-i18n="getchartdata.aggregation.day"></option>
					<option value="hour" data-i18n="getchartdata.aggregation.hour"></option>
					<option value="minute" data-i18n="getchartdata.aggregation.minute"></span></option>
					<option value="second" data-i18n="getchartdata.aggregation.second"></span></option>
				</select>
			</div>
		</div>
	</div>

	<!-- 表示桁数 -->
	<div class="form-row">
		<label for="node-input-decimalPoint"><i class="fa fa-sliders"></i> <span data-i18n="getchartdata.label.round"></span></label>
		<select type="text" id="node-input-decimalPoint" style="width:120px;">
			<option value="noexe" data-i18n="getchartdata.round.noexe"></option>
			<option value="3" data-i18n="getchartdata.round.3"></option>
			<option value="2" data-i18n="getchartdata.round.2"></option>
			<option value="1" data-i18n="getchartdata.round.1"></option>
			<option value="0" data-i18n="getchartdata.round.0"></option>
			<option value="-1" data-i18n="getchartdata.round.-1"></option>
			<option value="-2" data-i18n="getchartdata.round.-2"></option>
			<option value="-3" data-i18n="getchartdata.round.-3"></option>
		</select>
	</div>

	<!-- データ件数 -->
	<div class="form-row">
		<label for="node-input-limit"><i class="fa fa-clone"></i> <span data-i18n="getchartdata.label.limit"></span></label>
		<input type="text" style="width:130px;" id="node-input-limit" placeholder="100"></input>
	</div>

	<div class="form-group hide"  id="node-row-SortSet">
		<!-- アグリゲーション未使用で使用可能 -->
		<!-- ソート -->
		<div class="form-row">
			<label for="node-input-sort"><i class="fa fa-sort"></i> <span data-i18n="getchartdata.label.sort"></span></label>
			<select type="text" style="width:80px;" id="node-input-sort">
				<option value="true" data-i18n="getchartdata.sort.asc"></option>
				<option value="false" data-i18n="getchartdata.sort.desc"></option>
			</select>
		</div>
	</div>
</script>
