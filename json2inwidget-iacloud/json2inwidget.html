        category: "iaCloud dashboard",
        color: "#ffd700",

            name: {value:""},

        },

        },

        }

<!-- ノード編集画面テンプレート -->
<script type="text/x-red" data-template-name="json2inwidget">
    <!-- ノード名 -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> ノード名</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr/>

    <!-- 項目名(dataName) -->
    <div class="form-row">
        <label for="node-input-series"><i class="fa fa-list"></i> 項目名(dataName)<span style="color: #ff0000;">*</span></label>
        <input type="text" id="node-input-series" placeholder="稼働信号">
    </div>
</script>

<!-- エディタに登録するノード説明 -->
<script type="text/x-red" data-help-name="json2inwidget">
    <p>このノードはiacloudオブジェクト（json形式）をdashboradの各ウィジェットへ入力する際の形へ変換することができます。</p>
    <p>対象ウィジェットは以下の通り。</p>
    <ul>
        <li>ボタン</li>
        <li>ゲージ</li>
        <li>数値</li>
        <li>数値入力</li>
        <li>テキスト</li>
        <li>テキスト入力</li>
        <li>スライダー</li>
        <li>チャート(*リアルタイム入力の場合)</li>
    </ul>
    連続したデータをチャートへ入力する場合は、「ノード：<a href="https://github.com/ia-cloud/node-red-contrib-ia-cloud-output/tree/master/json2inchart-iacloud">node-red-contrib-json2inchart-iacloud</a>」を使用すること。
    <h3>入力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>iacloudオブジェクト（json形式）。</dd>
    </dl>
    <h3>出力メッセージ</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>入力されたiacloudオブジェクトを各ウィジェットに入力する値に変換した結果。</dd>
    </dl>
    <h3>詳細説明</h3>
    <p>このノードは「ノード：<a href="https://github.com/ia-cloud/node-red-contrib-ia-cloud-output/tree/master/dynamodb-iacloud">node-red-contrib-dynamodb-iacloud</a>」
        からの出力を直接本ノードに入力して使用することができます。
    <p変換するデータに応じて、以下のプロパティを設定する必要があります。</p>
    <ul>
        <li><code>項目名</code> - (文字列)出力する項目名(dataName)を入力する</li>
    </ul>
    <p><b>注</b>:「ノード：<a href="https://github.com/ia-cloud/node-red-contrib-ia-cloud-output/tree/master/dynamodb-iacloud">node-red-contrib-dynamodb-iacloud</a>」からの入力が
        複数のデータであった場合、先頭1件目のデータのみを変換した結果が出力されます。</p>
</script>
