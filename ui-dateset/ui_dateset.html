<script type="text/javascript">
    RED.nodes.registerType('ui_dateset',{
        category: 'iaCloud dashboard',
        color: 'rgb(119, 198, 204)',
        defaults: {
            group: {type: 'ui_group', required:false},
            name: {value: ''},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0}
        },
        inputs:1,
        outputs:1,
        icon: "ia-cloud.png",
        paletteLabel: "dateset",
        label: function() { return this.name || "dateset"; },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        },
        oneditsave: function() {
        },
        oneditresize: function(size) {
        }
    });

</script>

<script type="text/x-red" data-template-name="ui_dateset">
    <div class="form-row" id="template-row-group">
       <label for="node-input-group"><i class="fa fa-table"></i> <span data-i18n="dateset.label.group"></span></label>
       <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> <span data-i18n="dateset.label.size"></span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="dateset.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
</script>
