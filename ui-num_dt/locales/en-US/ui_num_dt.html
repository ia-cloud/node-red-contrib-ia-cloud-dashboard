<script type="text/x-red" data-help-name="ui_num_dt" data-lang="en-US">
    <p>Adds a number or datetime widget to the user interface.</p><br>
    <p>In case of the number, show 3 items (Label, Value, Unit) by 1 dat.</p>
    <p>Input Data (msg.payload): <code>[[label, value, unit], [, , ], ...]</code></p>
    <p>Set the number of significant digits after the decimal point.</p><br>
    <p>In case of the datetime, show 1 item (Datetime) by 1 dat.</p>
    <p>Input Data (msg.payload): <code>[datetime, ...]</code></p>
    <p>Set the number of significant digits after the decimal point.</p>
</script>
